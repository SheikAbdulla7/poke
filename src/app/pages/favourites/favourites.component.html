<div *ngIf="!isError; else errorTemplate" class="row">
    <div>
        <p class="h3">Favourites</p>
    </div>

    <div *ngIf="isLoaderActive" class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div *ngIf="isFavouritesEmpty" class="empty-container">
        <img src="../../../assets/favourites_empty.svg"/>

        <h4>Find your favourites here</h4>
        <p>
            Hit the 
            <span>
                <i class="bi bi-star"></i>
            </span> 
            icon to favourite an article and find it faster
        </p>
    </div>

    <div class="row d-flex flex-row">
        <div class="col-4" *ngFor="let favourite of favourites; let i=index">
            <app-pokeitem [item]="favourite"></app-pokeitem>
            <div *ngIf="(i+1) % 3 == 0" style="margin: 24px 0px;"></div>
        </div>
    </div>
</div>


<ng-template #errorTemplate>
    <app-error [errorCode]="error.errorCode?.toString() || ''" [errorMessage]="error.errorMessage?.toString() || ''"></app-error>
</ng-template>
