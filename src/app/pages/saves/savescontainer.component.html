<div class="container py-4">
    <div class="row">
        <app-toasts class="position-fixed top-0 end-0" aria-live="polite" aria-atomic="true"></app-toasts>
        <div class="col-2 saves-left mt-4">
            <ul style="padding: 10px;">
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <a routerLink="/home">
                        <span style="padding-right: 10px;">
                            <i class="bi bi-archive"></i>
                        </span>
                        Home
                    </a>
                </li>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <a routerLink="/saves">
                        <span style="padding-right: 10px;">
                            <i class="bi bi-star"></i>
                        </span>
                        Saves
                    </a>
                </li>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <span style="padding-right: 10px;">
                        <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.422 6.122a1 1 0 0 0-1.3 1.3l2.828 7.07a1 1 0 0 0 .557.558l7.071 2.828a1 1 0 0 0 1.3-1.3l-2.828-7.07a1 1 0 0 0-.557-.558L7.422 6.122Zm3.226 7.23 4.507 1.803-1.803-4.507-2.704 2.704Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 2c6.075 0 11-4.925 11-11S18.075 1 12 1 1 5.925 1 12s4.925 11 11 11Z"></path></svg>
                    </span>
                    Discovers
                </li>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <span style="padding-right: 10px;">
                        <i class="bi bi-collection"></i>
                    </span>
                    Collections
                </li>
            </ul>
            <ul style="padding: 10px;">
                <span style="padding: 0 10px;">Filters</span>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <a routerLink="/archived">
                        <span style="padding-right: 10px;">
                            <i class="bi bi-archive"></i>
                        </span>
                        Archives
                    </a>
                </li>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <a routerLink="/favourites">
                        <span style="padding-right: 10px;">
                            <i class="bi bi-star"></i>
                        </span>
                        Favourites
                    </a>
                </li>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <span style="padding-right: 10px;">
                        <i class="bi bi-highlighter"></i>
                    </span>
                    Highlights
                </li>
                <li class="side-nav-item" routerLinkActive="active-side-nav">
                    <a href="#">
                        <span style="padding-right: 10px;">
                            <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M17 4H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2ZM7 2a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4V6a4 4 0 0 0-4-4H7Z"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M7 8a1 1 0 0 1 1-1h8a1 1 0 1 1 0 2H8a1 1 0 0 1-1-1ZM7 12a1 1 0 0 1 1-1h8a1 1 0 1 1 0 2H8a1 1 0 0 1-1-1ZM7 16a1 1 0 0 1 1-1h4a1 1 0 1 1 0 2H8a1 1 0 0 1-1-1Z"></path></svg>
                        </span>
                        Articles
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-10 saves-right">
            <router-outlet></router-outlet>
        </div>
        <div class="fab position-fixed bottom-0 end-0 rounded-circle" style="width: fit-content;">
            <button class="btn btn-primary rounded-circle" style="height: 50px; width: 50px" (click)="openForm()">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </div>
</div>
